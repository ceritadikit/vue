<script src="JS/vue.js"></script>
<html>
<head>
	<title>Render A list</title>
</head>
<body>
	<div id="app">
  		<ul>
    	<li v-for="todo in todos">
      		{{ todo.text }}
    	</li>
  		</ul>
	</div>
</body>
</html>

<script type="text/javascript">
	new Vue({
  		el: '#app',
  		data: {
    	todos: [
		    { text: 'Learn JavaScript' },
		    { text: 'Learn Vue.js' },
		    { text: 'Build Something Awesome' }
    	]
  		}
	})
</script>
