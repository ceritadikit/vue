<script src="JS/vue.js"></script>
<html>
<head>
	<title>Two Way Binding</title>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <input v-model="message">
</div>
</body>
</html>

<script type="text/javascript">
	new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!'
  }
})
</script>
